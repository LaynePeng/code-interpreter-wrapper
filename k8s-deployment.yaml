apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeinterpreter-wrapper
  labels:
    app: codeinterpreter-wrapper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codeinterpreter-wrapper
  template:
    metadata:
      labels:
        app: codeinterpreter-wrapper
    spec:
      containers:
      - name: codeinterpreter-wrapper
        image: codeinterpreter-wrapper:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        # - name: HOST_URL
        #   value: "http://your-domain.com"
---
apiVersion: v1
kind: Service
metadata:
  name: codeinterpreter-wrapper-service
spec:
  selector:
    app: codeinterpreter-wrapper
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
